    <script>



$(document).ready(function(){
  var owl = $(".owl-carousel");
  owl.owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    center: true,
    dots: false,
  });

  // Function to update the center item color and current number
  function updateCenterItem(event) {
    // Remove the custom color class from all items
    owl.find('.owl-item').removeClass('center-item');
    
    // Add the custom color class to the center item
    var centerIndex = event.item.index;
    var centerItem = owl.find('.owl-item').eq(centerIndex);
    centerItem.addClass('center-item');
    
    // Get the current item number
    var currentItemNumber = centerItem.find('.item').data('item-number');
    console.log("Current item number:", currentItemNumber);

    for (let index = 0; index < document.getElementsByClassName("if").length; index++) {
        document.getElementsByClassName("if")[index].style.display = "none"
   }
    if(currentItemNumber ===1){
            document.getElementById("if1").style.display="block"
    }
    if(currentItemNumber ===2){
            document.getElementById("if2").style.display="block"
    }
    if(currentItemNumber ===3){
            document.getElementById("if3").style.display="block"
    }
    if(currentItemNumber ===4){
            document.getElementById("if4").style.display="block"
    }
  }

  // Listen for the 'changed.owl.carousel' event
  owl.on('changed.owl.carousel', updateCenterItem);

  // Trigger the 'changed.owl.carousel' event to set the initial center item color
  owl.trigger('changed.owl.carousel');
});
 </script>
